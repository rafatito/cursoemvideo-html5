<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!--50 pixeis a mais mais ou menos por causa da barra de rolagem-->
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Blue Dream - Cheel.mp3" controls autoplay></audio>
    <audio src="midia/19th Floor - Bobby Richards.mp3" controls></audio>
    <!--MP3 WAV OGG para compatibilidade melhorada, essa forma não muito completa, já que não oferece muita variadade de media types para os diferentes navegadores conseguirem rodar-->
    <!--Ordem importante (caso nenhum desses funcione, posso mandar mensagem e disponibilizar para baixar)-->
    <!--Se autoplay tivesse funcionando, teria q colocar preload auto pra carregar o arquivo inteiro de áudio e já tocat (metadata carrega só algumas informações e none nada até o usuário apertar play)-->
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é capaz de reproduzir o áudio. <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
